name: Refresh IPO Data

on:
  schedule:
    - cron: '30 2 * * *'   # 8:00 AM IST
    - cron: '30 8 * * *'   # 2:00 PM IST
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests beautifulsoup4 lxml anthropic

      - name: Run IPO scraper
        run: python scraper.py

      - name: Run AI cache generator
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: python ai_cache.py

      - name: Commit and push fresh data
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/live_ipo_data.json data/ai_cache.json
          git diff --cached --quiet || git commit -m "Auto-refresh: IPO data + AI cache $(date +'%Y-%m-%d %H:%M IST')"
          git push
